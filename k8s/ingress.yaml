apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-golang-ingress
spec:
  rules:
  - host: myapp.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-golang-app-service
            port:
              number: 80
